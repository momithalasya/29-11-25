<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Live Stream</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="parallax-header">
    <div class="quote-content">
      <h1>"Two Souls, One Heart ♥"</h1>
      <p>Together is a beautiful place to be</p>
    </div>
  </header>

  <section class="slideshow-section">
    <div class="slideshow-container">
      <div class="slide fade">
        <img src="ph1.png" alt="Wedding Photo 1">
      </div>
      <button class="prev-btn">❮</button>
      <button class="next-btn">❯</button>
    </div>
  </section>

  <section class="stream-section">
    <h2>Join the Celebration</h2>
    <h3>Jaya Prathyusha weds Krishna Vamsi</h3>
    <div class="video-frame" id="weddingStream"></div>
  </section>

  <footer>
    <p>Reception: 29-11-2025, Saturday</p>
  </footer>

  <script src="script.js"></script>
  <script src="slideshow.js"></script>
</body>
</html>
